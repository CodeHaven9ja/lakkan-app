<ion-header>
    <ion-navbar color="primary">
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onPageSettings()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-top">
        <ion-row>
            <ion-col width-25>
                <img class="avatar" *ngIf="user.photo" src="{{ user.photo.url() }}"/>
                <img class="avatar" *ngIf="!user.photo" src="{{ 'assets/img/user.png' }}"/>
            </ion-col>
            <ion-col width-75>
                <ion-row>
                    <ion-col>
                        <span class="text-center">{{ user.attributes.galleriesTotal || 0}}</span>

                        <h3>postsText</h3>
                    </ion-col>
                    <ion-col>
                        <span class="text-center">{{ user.attributes.followersTotal || 0}}</span>
                        <h3>followersText</h3>
                    </ion-col>
                    <ion-col>
                        <span class="text-center">{{ user.attributes.followingsTotal  || 0}}</span>
                        <h3>followingText</h3>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button (click)="onEditProfile()" ion-button color="primary">
                            Edit Profile
                        </button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row >
            <h3>{{ user.attributes.name }}</h3>
            <p >{{ user.attributes.status }}</p>
        </ion-row>
    </div>

    <ion-segment [(ngModel)]="type" color="primary">
        <ion-segment-button (ionSelect)="onSelectType('list')" value="list"><ion-icon name="ios-list-outline"></ion-icon></ion-segment-button>
        <ion-segment-button (ionSelect)="onSelectType('grid')" value="grid" ><ion-icon name="ios-apps-outline"></ion-icon></ion-segment-button>
        <ion-segment-button (ionSelect)="onSelectType('map')" value="map"><ion-icon name="ios-pin-outline"></ion-icon></ion-segment-button>
    </ion-segment>

    <ion-refresher *ngIf="!loading" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <photo-list [username]="username" *ngIf="type=='list'" ></photo-list>
    <photo-grid [params]="params" *ngIf="type=='grid'" ></photo-grid>

    <ion-infinite-scroll primary (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
