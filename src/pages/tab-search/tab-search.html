<ion-header>
    <ion-navbar color="primary">
        <ion-searchbar
                [(ngModel)]="words"
                (ionInput)="doSearch()"
                (ionCancel)="doCancel()">
        </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher *ngIf="!loading" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <photo-grid ></photo-grid>

    <ion-infinite-scroll  *ngIf="!loading" primary (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
