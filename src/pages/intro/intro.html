<ion-content no-bounce>
    <div class="intro-slider">
        <ion-slides [options]="{pager: true}" (ionWillChange)="onSlideChangeStart($event)">
            <ion-slide *ngFor="let slide of slides">
                <div class="content">

                    <span class="top"><h2 class="slide-title" [innerHTML]="slide.title"></h2></span>
                    <div class="phone android">
                        <img [src]="slide.image" class="slide-image"/>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
                <h2 class="slide-title">Ready to Play?</h2>
                <button ion-button icon-right large clear (click)="startApp()">
                    Continue
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col><button ion-button color="primary" full>Facebook Login</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col><button ion-button color="primary" block (click)="onUserLogin()">Login</button></ion-col>
        <ion-col><button ion-button color="primary" block (click)="onUserRegister()">Cadastro</button></ion-col>
    </ion-row>
</ion-footer>
