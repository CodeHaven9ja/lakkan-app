<ion-header>
    <ion-navbar color="primary">
        <ion-title>Capture Photo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-fab left bottom="">
        <button (click)="switch()" ion-fab mini color="light">
            <ion-icon name="reverse-camera"></ion-icon>
        </button>
    </ion-fab>

    <ion-fab center bottom small>
        <button (click)="takePhoto()" ion-fab color="primary">
            <ion-icon name="camera"></ion-icon>
        </button>
    </ion-fab>

    <ion-fab right bottom mini>
        <button (click)="library()" mini ion-fab color="light">
            <ion-icon name="images"></ion-icon>
        </button>
    </ion-fab>


</ion-content>
