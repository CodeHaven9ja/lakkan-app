<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Share To
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-left>
                <img [src]="_base64">
            </ion-thumbnail>
            <ion-label>{{'Write a caption...' | translate}}</ion-label>
            <ion-textarea [(ngModel)]="form.text" name="text" type="text" required></ion-textarea>
        </ion-item>
        <ion-item>
           <ion-icon name="map"></ion-icon> Add Location
        </ion-item>
        <ion-item-divider>
            Share
        </ion-item-divider>
    </ion-list>
    <ion-row>
        <ion-col><button ion-button icon-left block clear><ion-icon name="logo-facebook"></ion-icon> Facebook</button></ion-col>
        <ion-col><button ion-button icon-left block clear><ion-icon name="logo-twitter"></ion-icon> Twitter</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col><button ion-button icon-left block clear><ion-icon name="logo-twitter"></ion-icon> Whatsapp</button></ion-col>
        <ion-col><button ion-button icon-left block clear><ion-icon name="share"></ion-icon> Share</button></ion-col>
    </ion-row>

</ion-content>
