<ion-tabs tabsPlacement="bottom" color="primary" preloadTabs="false" #myTabs>
    <ion-tab [root]="tabHome" tabIcon="home"></ion-tab>
    <ion-tab [root]="tabSearch" tabIcon="globe"></ion-tab>
    <ion-tab [root]="tabCapture" (ionSelect)="openCapture(_eventName)" tabIcon="camera"></ion-tab>
    <ion-tab [root]="tabActivity" tabIcon="heart"></ion-tab>
    <ion-tab [root]="tabProfile" tabIcon="person"></ion-tab>
</ion-tabs>

<input *ngIf="!cordova"
       #inputFile
       type="file"
       (change)="onChange($event)"
       accept="image/x-png, image/gif, image/jpeg"
       max-size="2048"
       style="display: none;">
