<ion-header>
    <ion-navbar color="primary">
        <ion-title><img src="assets/img/logo.svg" class="logo" ></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onPageUsers()">
                <ion-icon name="contacts"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top no-border-bottom color="primary" >
        <ion-segment [(ngModel)]="privacity">
            <ion-segment-button (ionSelect)="onSelectPrivacity('public')" value="public">{{'Public' | translate }}
            </ion-segment-button>
            <ion-segment-button (ionSelect)="onSelectPrivacity('followers')" value="followers">{{'Followers' | translate }}
            </ion-segment-button>
            <ion-segment-button (ionSelect)="onSelectPrivacity('me')" value="me"> {{'Me' | translate}}</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)" [hidden]="loading">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <photo-list [event]="eventName" ></photo-list>
    <ion-infinite-scroll *ngIf="moreItem" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
