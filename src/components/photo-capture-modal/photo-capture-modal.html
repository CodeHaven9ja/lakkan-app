<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Capture Photo
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="ionball"></div>

    <ion-fab left top small>
        <button (click)="dismiss()" ion-fab color="light"><ion-icon name="exit"></ion-icon></button>
    </ion-fab>

    <ion-fab right top small>
        <button (click)="switch()" ion-fab color="light"><ion-icon name="switch"></ion-icon></button>
    </ion-fab>

    <ion-fab left bottom small>
        <button (click)="takePhoto()" ion-fab color="primary"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>

    <ion-fab right bottom small>
        <button (click)="show()" ion-fab color="light"><ion-icon name="archive"></ion-icon></button>
    </ion-fab>

</ion-content>
