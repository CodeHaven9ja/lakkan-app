<ion-tabs tabsPlacement="bottom"
          preloadTabs="true"
          #myTabs>
    <ion-tab [root]="tabHome" tabIcon="home"></ion-tab>
    <ion-tab [root]="tabSearch" tabIcon="search"></ion-tab>
    <ion-tab [root]="tabCapture" tabIcon="camera"></ion-tab>
    <ion-tab [root]="tabActivity" tabIcon="heart" [tabBadge]="tabActivityBadge" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="tabProfile" tabIcon="person"></ion-tab>
</ion-tabs>
