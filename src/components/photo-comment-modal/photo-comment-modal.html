<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Coment√°rios
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <loader *ngIf="loading && !data.length"></loader>

    <div *ngIf="noData">No comments</div>

    <ion-list *ngIf="data.length">
        <ion-item *ngFor="let item of data">
            <ion-avatar item-left>
                <img *ngIf="item.get('user').get('photo')" [src]="item.get('user').get('photo').url()">
                <img *ngIf="!item.get('user').get('photo')" src="assets/img/user.png">
            </ion-avatar>
            <p><b>{{item.get('user').get('username')}}</b> {{item.get('text')}}</p>

            <ion-note item-right>{{item.createdAt | amTimeAgo}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <form #rForm="ngForm" (ngSubmit)="onComment(rForm)" novalidate>
        <ion-toolbar>
            <ion-input [(ngModel)]="form.text"
                        focus 
                        name="comment" 
                        type="text" 
                        #input
                       placeholder="Comment in here"
                       required></ion-input>
            <ion-buttons end>
                <button ion-button color="primary">
                    <ion-icon name="send"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </form>
</ion-footer>
